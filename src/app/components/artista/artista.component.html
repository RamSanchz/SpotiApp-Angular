<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2"></div>
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-artist img-circle">
    <div class="col">
        <h3> {{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" class="color-spoti" target="_blank">
        Ir a la p√°gina del artista
      </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>album</th>
                    <th>cancion</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td> {{track.album.name}} </td>
                    <td>
                        {{track.name}}
                    </td>
                    <td>
                        <iframe [src]=" track.album.id | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
